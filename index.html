<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sand and Water</title>
</head>

<body>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
      font-family: 'Courier New', Courier, monospace;
      background-color: #333;
      padding: 40px;
      gap: 20px;
    }

    .container {
      display: grid;
      height: 1000px;
      width: 1000px;
      background-color: #555;
    }

    .walls {
      background-color: #333;

    }

    .water {
      background-color: blue !important;
    }

    .active {

      background-color: sandybrown;
    }

    .buttons {
      display: flex;
      margin-top: 10px;
      gap: 20px;
    }

    .buttons button {
      padding: 20px;
      border: none;
      background-color: #111;
      cursor: pointer;
      color: white;
      border-radius: 10px;
    }

    .help-text {
      padding: 20px;
      border: 1px solid #5555;
      border-radius: 10px;
    }
  </style>
  <div class="help-text">
  </div>
  <div class="container"></div>

  <div class="buttons">


    <button class="add-wall" onclick="addwall()">Add wall</button>
    <button class="add-wall" onclick="addsand()">Add Sand</button>
    <!-- <button class="add-wall" onclick="addwater()">Change to Water</button> -->

  </div>

  <script src="logic.js"></script>
</body>

</html>
